              <div class="form-sect"> 
                <label for="name">Name</label>
                <div class="name">

                    name="title"

                    type="text"

                    placeholder="Last Name"
                    required/>
                </div>
              </div>   
              <div class="form-sect">
                <label for="email">Email</label>
                <input
                  name="email"
                  id="email"
                  type="text"
                  minlength="5"
                  maxlength="25"
                  placeholder="example@example.com"
                  required/>
              </div>   
              <div class="form-sect">
                <label for="title">Title of your video</label>
                <input
                  name="title"
                  id="title"
                  type="text"
                  minlength="2"
                  maxlength="25"
                  placeholder="Title"
                  required/>
              </div>              

              <div class="form-sect descr">
                <label for="describe">Description</label>
                <textarea
                  name="describe"
                  id="describe"
                  rows="10"
                  cols="40"
                  placeholder="text area content"
                  required>Describe your video...
                </textarea> 
              </div>  
              <div class="form-sect">
                <label for="video">Video</label>
                <input 
                  id="video" 
                  name="video" 
                  type="file" 
                  required />
              </div>  
              <div class="form-sect">
                <select id="choose_cata" name="choose_cata" required aria-label="Choose a category">
                  <option value="" selected disabled>Choose Category</option>
                  <option value="football">Football</option>
                  <option value="basketball">Basketball</option>
                  <option value="baseball">Baseball</option>
                </select>
              </div>
