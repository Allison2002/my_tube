    <main>
      <section class="article">
        <div class="article-page article-color3 form-submission" id="account">
          <div class="home-btn">
            <a class="button" href="/index.html">Home</a>
          </div>
          <h2>Create Your Account</h2>
          <form id="account-form" action="/create-account" method="POST">
            <div class="form-inputs">
              <label for="full-name">Full Name:</label>
              <input type="text" id="full-name" name="full-name" required />
            </div>
            <div class="form-inputs">
              <label for="dob"
                >Date of Birth (must be over the age of 13):</label
              >
              <input type="date" id="dob" name="dob" required />
            </div>
            <div class="form-inputs">
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-inputs">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="form-inputs">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="yes-newsletter">
              <label for="newsletter"
                >I agree to Sports Tube's
                <a href="/pages/privacy.html">Privacy Policy</a> and
                <a href="/pages/guidelines.html">Guidlines</a></label
              >
              <input
                type="checkbox"
                id="newsletter"
                name="newsletter"
                required
              />
            </div>

            <button type="submit" class="btn5 button">Create Account</button>
          </form>
        </div>
      </section>

      <section class="join-section">
