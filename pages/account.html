<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="max-age=31536000, immutable" />
    <meta
      name="description"
      content="Join the Sports Tube Community! Create an account to connect with fellow sports fans, share highlights, and engage in discussions. Sign up today to explore live sports, video uploads, and exclusive content!"
    />
    <title>Sports Tube Account Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link
      rel="stylesheet"
      href="/styles.css"
      media="print"
      onload="this.onload=null;this.removeAttribute('media');"
    />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link
      rel="preload"
      href="https://sports-tube.netlify.app/assets/fonts/Bebas_Neue/BebasNeue-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
      importance="high"
    />
    <link
      rel="preload"
      href="https://sports-tube.netlify.app/assets/fonts/Roboto/static/Roboto-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
      importance="high"
    />
    <link
      rel="preload"
      as="image"
      href="https://res.cloudinary.com/dnptzisuf/image/upload/f_auto,q_auto,w_1920,h_600,c_fit,fl_attachment/v1739332964/account-wide_nyctux.jpg"
      alt="Accounts Page Banner"
      type="image/avif"
      fetchpriority="high"
      media="(min-width: 1024px)"
    />
    <link
      rel="icon"
      href="https://res.cloudinary.com/dnptzisuf/image/upload/f_auto,q_auto:good,c_fit/v1738106888/sports_tube_tab_logo_oajgbj.avif"
      type="image/avif"
    />

    <style>
      .blog-hero img {
        width: 100vw;
        height: 600px;
        object-fit: cover;
        box-shadow: rgb(0 0 0 / 20%) 0px 0px 10px 4px;
        z-index: 0;
        margin-top: -60px;
      }

      .category-page {
        text-align: center;
        padding: 2em 0;
        max-width: 80%;
        margin: 4em auto;
      }

      .play-button-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background: url("https://res.cloudinary.com/dnptzisuf/image/upload/v1738094189/play-icon_s7jgug.svg")
          no-repeat center;
        background-size: contain;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="blog-hero-section">
        <div id="nav"></div>
        <section>
          <div class="blog-hero">
            <picture>
              <source
                srcset="
                  https://res.cloudinary.com/dnptzisuf/image/upload/f_avif,q_auto:low,w_1920,h_600,c_fit,fl_attachment/v1739332964/account-wide_nyctux.avif
                "
                type="image/avif"
              />
              <source
                srcset="
                  https://res.cloudinary.com/dnptzisuf/image/upload/f_auto,q_auto,w_1920,h_600,c_fit,fl_attachment/v1739332964/account-wide_nyctux.avif
                "
                type="image/avif"
              />
              <img
                src="https://res.cloudinary.com/dnptzisuf/image/upload/f_auto,q_auto,w_1920,h_600,c_fit,fl_attachment/v1739332964/account-wide_nyctux.avif"
                type="image/avif"
                alt="All Videos Page Banner"
                width="1920"
                height="600"
                loading="eager"
                fetchpriority="high"
                class="hero-image"
                decoding="async"
                importance="high"
              />
            </picture>
          </div>
        </section>
      </div>
    </header>
    <main>
      <section class="article">
        <div class="article-page article-color3 form-submission" id="account">
          <div class="home-btn">
            <a class="button" href="/index.html">Home</a>
          </div>
          <h2>Create Your Account</h2>
          <form id="account-form" action="/create-account" method="POST">
            <div class="form-inputs">
              <label for="full-name">Full Name:</label>
              <input type="text" id="full-name" name="full-name" required />
            </div>
            <div class="form-inputs">
              <label for="dob"
                >Date of Birth (must be over the age of 13):</label
              >
              <input type="date" id="dob" name="dob" required />
            </div>
            <div class="form-inputs">
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-inputs">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="form-inputs">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="yes-newsletter">
              <label for="newsletter"
                >I agree to Sports Tube's
                <a href="/pages/privacy.html">Privacy Policy</a> and
                <a href="/pages/guidelines.html">Guidlines</a></label
              >
              <input
                type="checkbox"
                id="newsletter"
                name="newsletter"
                required
              />
            </div>

            <button type="submit" class="btn5 button">Create Account</button>
          </form>
        </div>
      </section>

      <section class="join-section">
        <div class="join-container">
          <div class="join-text btn4 thankyou">
            <div><h2>Thank you for joining Sports Tube!</h2></div>
            <a class="button" href="https://sports-tube-community.netlify.app/"
              >Visit Sports Tube Community!</a
            >
          </div>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <script src="/script.js" defer></script>
    <!-- Remove this script -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          registrations.forEach((registration) => {
            registration.unregister();
          });
        });
      }
    </script>
  </body>
</html>
