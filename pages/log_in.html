<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="max-age=31536000, immutable" />
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="description"
      content="Log into your Sports Tube account to stream the latest sports videos, engage with the community, and upload your own content. Join today to experience the best in sports entertainment!"
    />
    <title>Sports Tube Log In</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="preload"
      as="font"
      href="/assets/fonts/Bebas_Neue/BebasNeue-Regular.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="/assets/fonts/Roboto/static/Roboto-Regular.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="image"
      href="https://res.cloudinary.com/dnptzisuf/image/upload/f_avif,q_auto:low,w_1920,h_600,c_fit/v1739332963/login-wide_fmjvtn.avif"
      type="image/avif"
      fetchpriority="high"
      media="(min-width: 1024px)"
    />

    <link
      rel="icon"
      href="https://res.cloudinary.com/dnptzisuf/image/upload/v1738106888/sports_tube_tab_logo_oajgbj.webp"
      type="image/webp"
    />
    <link
      rel="preload"
      as="font"
      href="/assets/fonts/Roboto/static/Roboto-Regular.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <style>
      .blog-hero img {
        width: 100vw;
        height: 600px;
        object-fit: cover;
        box-shadow: rgb(0 0 0 / 20%) 0px 0px 10px 4px;
        z-index: 0;
        margin-top: -60px;
      }

      .category-page {
        text-align: center;
        padding: 2em 0;
        max-width: 80%;
        margin: 4em auto;
      }

      .play-button-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background: url("https://res.cloudinary.com/dnptzisuf/image/upload/v1738094189/play-icon_s7jgug.svg")
          no-repeat center;
        background-size: contain;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="blog-hero-section">
        <div id="nav"></div>
        <section>
          <div class="blog-hero">
            <picture>
              <source
                srcset="
                  https://res.cloudinary.com/dnptzisuf/image/upload/f_avif,q_auto:low,w_1920,h_600,c_fit/v1739332963/login-wide_fmjvtn.avif
                "
                type="image/avif"
              />
              <source
                srcset="
                  https://res.cloudinary.com/dnptzisuf/image/upload/f_auto,q_auto,w_1920,h_600,c_fit/v1739332963/login-wide_fmjvtn.webp
                "
                type="image/webp"
              />
              <img
                src="https://res.cloudinary.com/dnptzisuf/image/upload/f_auto,q_auto,w_1920,h_600,c_fit/v1739332963/login-wide_fmjvtn.jpg"
                alt="All Videos Page Banner"
                width="1920"
                height="600"
                loading="eager"
                fetchpriority="high"
                class="hero-image"
                decoding="async"
                importance="high"
              />
            </picture>
          </div>
        </section>
      </div>
    </header>
    <main>
      <section class="article">
        <div class="article-page article-color1 form-submission" id="account">
          <div class="home-btn">
            <a class="button" href="/index.html">Home</a>
          </div>
          <h2>Log Into Your Account</h2>
          <form id="account-form" action="/create-account" method="POST">
            <div class="form-inputs">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="form-inputs">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-buttons">
              <button type="submit" class="button">Log In</button>
              <p class="form-question">Not a member yet? Join today!</p>
              <a
                type="submit"
                class="join-btn button"
                href="/pages/account.html"
                >Join</a
              >
            </div>
          </form>
        </div>
      </section>
      <section class="join-section">
        <div class="join-container">
          <div class="join-text">
            <div><h2>Join the Sports Tube Community</h2></div>
            <div>
              <p>
                Sign up now to start reading the best articles about your
                favorite sports or upload your own content!
              </p>
            </div>
          </div>
          <div class="grid-btn">
            <a class="btn3 button" href="/pages/account.html">Sign Up</a>
            >
          </div>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <script src="/script.js" defer></script>
    <!-- Remove this script -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          registrations.forEach((registration) => {
            registration.unregister();
          });
        });
      }
    </script>
  </body>
</html>
